<!DOCTYPE html>
<html lang="de">
  <head>
    <script src="../index.js"></script>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <meta
      name="description"
      content="Dies ist die Homepage, hier kann man zu den unterschiedlichen Charakteren navigieren."
    />
  </head>

  <body>
    <header>
      <div id="logo">
        <img src="../pictures/logo.svg" alt="Logo" />
        <p id="potterwiki">Harry Potter Wiki</p>
      </div>
      <h1>CHARAKTERE</h1>
    </header>

    <nav></nav>

    <main id="homepage">
      <a href="./harry">
        <section>
          <img
            src="../pictures/harry_potter.jpeg"
            alt="Bild von Harry Potter"
          />
          <p>Harry Potter</p>
        </section>
      </a>

      <a href="./hermine">
        <section>
          <img
            src="../pictures/hermine_granger.jpeg"
            alt="Bild von Hermine Granger"
          />
          <p>Hermine Granger</p>
        </section>
      </a>

      <a href="./ron">
        <section>
          <img src="../pictures/ron_weasley.jpeg" alt="Bild von Ron Weasley" />
          <p>Ron Weasley</p>
        </section>
      </a>

      <a href="./draco/">
        <section>
          <img
            src="../pictures/draco_malfoy.jpeg"
            alt="Bild von Draco Malfoy"
          />
          <p>Draco Malfoy</p>
        </section>
      </a>

      <a href="./dumbledore/">
        <section>
          <img
            src="../pictures/albus_dumbledore.jpeg"
            alt="Bild von Albus Dumbledore"
          />
          <p>Albus Dumbledore</p>
        </section>
      </a>

      <a href="./snape/">
        <section>
          <img
            src="../pictures/severus_snape.jpeg"
            alt="Bild von Severus Snape"
          />
          <p>Severus Snape</p>
        </section>
      </a>
    </main>

    <footer></footer>
  </body>
</html>
