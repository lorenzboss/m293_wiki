<!DOCTYPE html>
<html lang="de">

<head>
  <script src="../index.js"></script>
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" href="../pictures/original.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kommentar</title>
  <meta name="description" content="Hier kann man einen Kommentar zur Webseite abgeben.">
</head>

<body>
  <header>
    <div id="logo">
      <img src="../pictures/logo.svg" alt="Logo">
      <p id="potterwiki">Harry Potter Wiki</p>  
    </div>
    <h1>KOMMENTAR</h1>
  </header>

  <nav></nav>

  <main>


    <form action="https://formspree.io/f/mrgwzeyo" method="POST">
      <label>Geschlecht:*</label>
      <div id="radio">
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Männlich</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Weiblich</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Andere</label>
      </div>

      <label for="firstName">Vorname:*</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Nachname:*</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">E-Mail-Adresse:*</label>
      <input type="email" id="email" name="email" required>

      <label for="phoneNumber">Telefonnummer:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber">

      <label for="comment">Kommentar:*</label>
      <textarea id="comment" name="comment" rows="7" required></textarea>

      <input type="submit" value="Absenden">
      <input type="reset" value="Zurücksetzen">
    </form>
  </main>

  <footer></footer>

</body>

</html>
